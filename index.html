<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time Calculation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container d-flex">
        <div class="calculation">

            <div class="monitor ">
                <h2 id="displayTotal">Total Calculation </h2>
            </div>
            <div>

                <input id="hours" type="text" class="form-control mb-2" placeholder="Type Hours">


                <input id="miniutes" type="text" class="form-control mb-2" placeholder="Type Minutes">
                <input id="seconds" type="text" class="form-control mb-2" placeholder="Type Seconds">
            </div>

            <button onclick="calculation()">
            <span>Calculate</span>
            <div class="liquid"></div>
          </button>
        </div>
    </section>


    <!--  -->

    <script src="js/app.js"></script>
